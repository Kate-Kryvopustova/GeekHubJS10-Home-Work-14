<app-header></app-header>

<div class="wrapper">
  <form class="form-group">
    <input class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" placeholder="Email" required
      minlength="4" />

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors.minlength">
        Email must be at least 4 characters long.
      </div>
      <div *ngIf="email.errors.forbiddenName">
        Email cannot be Bob.
      </div>

    </div>

  </form>
  <form class="form-group">
    <input class="form-control" type="text" name="password" [(ngModel)]="user.password" matInput
      [type]="hide ? 'password' : 'text'" placeholder="password" required />
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </form>
  <div class="form-group">
    <button class="submit" (click)="submit(user)">Отправить</button>
  </div>
</div>
